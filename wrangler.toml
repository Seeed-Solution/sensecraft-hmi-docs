# Cloudflare Pages configuration
name = "sensecraft-hmi-docs"
compatibility_date = "2024-01-01"

[env.production]
name = "sensecraft-hmi-docs"

# Pages configuration
pages_build_output_dir = "dist"

# Auto-deployment settings
[env.production.vars]
NODE_VERSION = "18"
PUBLIC_SITE_URL = "https://sensecraft-hmi-docs.seeed.cc"

# Build settings for auto-deployment
[build]
command = "npm run build"
cwd = "."
watch_dir = "src"
